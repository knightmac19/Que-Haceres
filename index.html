<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/e64f7431b8.js" crossorigin="anonymous"></script>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- my css -->
    <link rel="stylesheet" type="text/css" href="./assets/style.css">

    <title>Que Haceres</title>
</head>
<body>
    <div id="page-container">
        <main class="content-wrap">
            <div class="jumbotron jumbo-day jumbotron-fluid mb-3">
                <div class="container text-light">
                    <h1 class="display-4">Que Haceres</h1>
                    <div class="text-center">
                        <h4 id="page-date"></h4>
                        <h5 id="page-time"></h5>
                        <hr>
                        <button type="button" class="btn btn-secondary clear-btn float-right">Clear All <i class="fa fa-trash" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>

            <div class="container mb-5">
                <div id="8" class="row hour-block mb-2 justify-content-center">
                    <div class="col-lg-9 col-md-9 col-sm-12 col-12 que-haceres">
                        <ul class="list-group p-2">
                            <div class="list-content">
                                <li class="list-group-item bg-secondary list-header text-light"><input type="checkbox" checked> Add ToDo's Here...</li>
                                <li class="list-group-item last-to-do"><input type="checkbox" > </li>
                            </div>
                            <button type="button" class="btn new-btn mt-2"><strong>NEW</strong> <i class="fa fa-plus" aria-hidden="true"></i></button>
                        </ul>
                        

                    </div>
                </div>
            </div>

            
        </main>
    
        <div id="footer" class="bg-secondary">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center text-light">
                        <div>
                            Patrick Dunn 2021
                            <a href="https://github.com/knightmac19/ToDoList" rel="noopener noreferrer" target="_blank"class="btn btn-social-icon btn-github">
                                <span class="fa fa-lg fa-github"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    

    <!-- bootstrap js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- my js -->
    <script src="./assets/script.js"></script>
</body>
</html>
